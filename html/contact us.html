    <div class="container">

            </div>
        </div>

    <main>
        <div class="danbam">
          DanBam Registration
        </div>

        <form method="POST" action="#" id="registerForm">
            <div class="main-container">
                <div class="form">
                    <label for="names">Name</label> <br>
                    <input type="text" class="box" name="names" id="names">
                </div>


                <div class="form">
                    <label for="email">Email</label> <br>
                    <input type="text" class="box" name="email" id="email">
                </div>

                <div class="form">
                    <label for="">City</label> <br>
                    <select name="city" class="box" id="city">
                        <option value="">Choose City</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="tangerang">Tangerang</option>
                        <option value="tangerang">Bandung</option>
                        <option value="tangerang">Semarang</option>
                        <option value="tangerang">Lampung</option>
                    </select>
                </div>

                <div class="form">
                    <label for="">Gender</label> <br>
                    <input type="radio" name="gender" id="mgender" value="male">
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="fgender" value="female">
                    <label for="">Female</label>
                </div>

               

                <div class="form">
                    <label for="rd"> Date</label> <br>
                    <input type="date" class="box" name="rd" id="rd">
                </div>

                <div class="form">
                    <input type="checkbox"  name="tos" id="tos">
                    <label for="tos">I Agree with Terms of Services</label>
                </div>

                <div class="form">
                    <button class="reserve"onclick="validate()"> Register </button>
                </div>
                
            </div>
        </form>
    </main>
